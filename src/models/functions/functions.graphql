# import * from "../../generated/prisma.graphql"

type Query {
    search(keyword: String!): [generaData!]!  
}
type Mutation {
  getSpecialBanners():[genProgram!]!
}

type generaData {
  id: ID
  type: String
  name: String
  writer: String 
  caption: String
  publishDate: DateTime
  publishTime: DateTime
  article: String
  images: [String!]!
  videos: String
  isShowen: Boolean
}

type genProgram {
  id: ID
  name: String
  isShowen: Boolean
}